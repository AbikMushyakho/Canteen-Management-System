<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="headers">
            <div id="header"></div>
            <div id="aside"></div>
        </div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>CREDITS</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">All Credits</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">


                <!-- Default box -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Credit Detail</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-8 order-2 order-md-1">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="info-box bg-light border border-dark">
                                            <div class="info-box-content">
                                                <span class="info-box-text text-center ">Advance Amount
                                                </span>
                                                <span class="info-box-number text-center mb-0" id="advance_amount">Rs.
                                                    0
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="info-box bg-light border border-dark">
                                            <div class="info-box-content">
                                                <span class="info-box-text text-center ">Credit
                                                    Amount</span>
                                                <span class="info-box-number text-center mb-0" id="credit_amount">Rs.
                                                    0</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="info-box bg-light border border-dark">
                                            <div class="info-box-content">
                                                <span class="info-box-text text-center ">Total Paid
                                                    Amounts</span>
                                                <span class="info-box-number text-center mb-0" id="paid_amounts">Rs. 0
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="info-box bg-light border border-dark">
                                            <div class="info-box-content">
                                                <span class="info-box-text text-center ">Total Cash Bill
                                                    Amounts
                                                </span>
                                                <span class="info-box-number text-center mb-0" id="cash_bills">Rs.
                                                    0</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="info-box bg-light border border-dark">
                                            <div class="info-box-content">
                                                <span class="info-box-text text-center ">Total Credit Bill
                                                    Amounts
                                                </span>
                                                <span class="info-box-number text-center mb-0" id="credit_bills">Rs.
                                                    0</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="info-box bg-light border border-dark">
                                            <div class="info-box-content">
                                                <span class="info-box-text text-center ">All Total Bill Amount
                                                </span>
                                                <span class="info-box-number text-center mb-0" id="total_bills">Rs
                                                    0</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div id="footer"></div>
        <!-- /.control-sidebar -->
    </div>
