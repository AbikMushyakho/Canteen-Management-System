<!DOCTYPE html>

scratch. This page gets rid of all links and provides the needed markup only.

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin of Canteen</title>
  <link rel="icon" type="image/x-icon" href="/images/canteenfav.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">

  <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">


</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <div id="header"></div>
    <div id="aside"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6 m-0">
              <h4 id="Title">Welcome to Canteen Admin Panel</h4>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" id="path">Admin Panel</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <!-- row -->
          <div class="row" id="homePage">
            <!-- total carts -->
            <div class="col-sm-3">
              <div class="small-box bg-info">
                <div class="inner">
                  <h3 class=" fs-1 text-warning" id="total-orders">0</h3>
                  <p class="fs-4 fw-bold ">New Orders</p>
                </div>
                <a href="/allOrders" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="small-box bg-warning">
                <div class="inner">
                  <h3 class="user-length fs-1 text-dark">0</h3>
                  <p class="fs-4 fw-bold text-dark ">Registered Users</p>
                </div>

                <a href="/allUsers" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="small-box bg-secondary">
                <div class="inner">
                  <h3 class="category-length fs-1 text-light">0</h3>
                  <p class="fs-4 fw-bold text-light ">Category</p>
                </div>

                <a href="/allCategories" class="small-box-footer ">More info <i
                    class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="small-box bg-danger">
                <div class="inner">
                  <h3 class="food-item-length fs-1 text-light">0</h3>
                  <p class="fs-4 fw-bold text-light ">Food Items</p>
                </div>

                <a href="/allFoods" class="small-box-footer ">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- latest order table and new food item table -->


          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header border-transparent">
                  <h3 class="card-title">Latest Orders</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>

                <div class="card-body p-0" style="width: 100%; height: 200px; overflow-x: scroll;">
                  <div class="table-responsive">
                    <table class="table m-0">
                      <thead>
                        <tr>
                          <th>Order ID</th>
                          <th>Item Name</th>
                          <th>Status</th>
                          <th>Quantity</th>
                          <th>User</th>
                        </tr>
                      </thead>

                      <tbody id="ordersTable">

                      </tbody>

                    </table>
                  </div>

                </div>

                <div class="card-footer clearfix">
                  <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info float-left">Place New Order</a> -->
                  <a href="/allOrders" class="btn btn-sm btn-secondary float-right">View All Orders</a>
                </div>

              </div>
              <!-- /.card -->


            </div>
            <div class="col-lg-6">

              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Recently Added Food Item</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>

                <div class="card-body p-0" style="width: 100%; height: 200px; overflow-x: scroll;">
                  <ul class="products-list product-list-in-card pl-2 pr-2">

                  </ul>
                </div>

                <div class="card-footer text-center">
                  <a href="/allFoods" class="uppercase">View All Foods</a>
                </div>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- <img src="/uploads/" alt="" srcset=""> -->

    <!-- Main Footer -->
    <div id="footer"></div>
  </div>
  <!-- ./wrapper -->
  <!-- REQUIRED SCRIPTS -->

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <!-- jQuery -->
  <script src="/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/plugins/sweetalert2/sweetalert2.all.min.js"></script>
  <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/dist/js/adminlte.min.js"></script>
  <script src="/js/home/starter.js"></script>

</body>

</html>
