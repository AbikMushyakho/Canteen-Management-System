<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/canteenfav.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <title>Add New Food</title>

</head>

<body class="hold-transition sidebar-mini">

    <div class="wrapper">
        <header id="header">
        </header>
        <aside id="aside"></aside>
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>FOOD</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Add Food</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>


            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8" id="data">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">New Food Details</h3>
                                </div>
                                <form class="form-horizontal" id="addFood" enctype="multipart/form-data">
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label for="food_name" class="col-sm-3 col-form-label">Food Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="food_name"
                                                    placeholder="Enter food name">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="price" class="col-sm-3 col-form-label">Price</label>
                                            <div class="col-sm-8">
                                                <input type="number" class="form-control" id="price"
                                                    placeholder="Enter Price">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="Category" class="col-sm-3 col-form-label">Select
                                                Category</label>
                                            <div class="col-sm-8">
                                                <select class="category form-control">

                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row ">
                                            <label for="food_image" class="col-sm-3 col-form-label">Food Image</label>
                                            <div class="col-sm-8">
                                                <input type="file" name="food_image" id="food_image">
                                            </div>



                                        </div>

                                    </div>

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary" id="submitFood">Add</button>
                                        <a href="/allFoods" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- jQuery -->
    <script src="/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="/plugins/jsgrid/jsgrid.min.js"></script> -->
    <!-- sweetAlert -->
    <script src="/plugins/sweetalert2/sweetalert2.all.min.js"></script>
    <!-- <script src="/plugins/jquery/jquery.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- Bootstrap 4 -->
    <!-- <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script> -->


    <!-- AdminLTE App -->
    <script src="/dist/js/adminlte.min.js"></script>
    <script src="/js/food/addFood.js"></script>


</body>

</html>
