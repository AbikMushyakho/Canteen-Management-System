<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/canteenfav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font: Source Sans Pro -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">

    <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <title>Add New User</title>

</head>

<body class="hold-transition sidebar-mini">

    <div class="wrapper">
        <header id="header">
        </header>
        <aside id="aside"></aside>
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>USERS</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Add Users</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8" id="data">
                            <div class="card card-info">
                                <div class="card-header">
                                    <h3 class="card-title">New user details</h3>
                                </div>
                                <form id="RegisterForm" method="post" class="form-horizontal">
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label for="FullName" class="col-sm-2 col-form-label">Full Name</label>
                                            <div class="col-sm-10">
                                                <input id="fullname" type="text" class="form-control"
                                                    placeholder="Full name" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="email"
                                                    placeholder=" Enter Email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="Enter Password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="retype_password" class="col-sm-2 col-form-label">Retype
                                                Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="retype_password"
                                                    placeholder="Retype Password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="phone_no" class="col-sm-2 col-form-label">Phone Number</label>
                                            <div class="col-sm-10">
                                                <input type="number" class="form-control" id="phone_no"
                                                    placeholder="Enter Phone number">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="address"
                                                    placeholder="Enter your address">
                                            </div>
                                        </div>
                                        <div class="form-group row ">
                                            <label class="col-sm-2 col-form-label" for="gender">Gender:</label>
                                            <div class="col-md-6 mt-2">
                                                <!-- radio -->
                                                <div class=" form-group clearfix ml-2">
                                                    <div class="icheck-primary d-inline">
                                                        <input type="radio" id="male" name="r1" checked>
                                                        <label for="male">
                                                            Male</label>
                                                    </div>
                                                    <div class="icheck-primary d-inline">
                                                        <input type="radio" id="female" name="r1">
                                                        <label for="female">Female </label>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-footer">
                                        <a href="/allUsers" class="btn btn-default float-right mr-3">Cancel</a>

                                        <button type="submit" id="" class="btn btn-info float-right mr-2">Add</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- jQuery -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- sweetAlert -->
    <script src="/plugins/sweetalert2/sweetalert2.all.min.js"></script>

    <!-- Bootstrap 4 -->
    <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->

    <script src="/dist/js/adminlte.min.js"></script>

    <script src="/js/user/addUser.js"></script>
    <script src="/js/login_signup/register.js"></script>
</body>

</html>
