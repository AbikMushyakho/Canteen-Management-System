<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canteen</title>
    <link rel="icon" type="image/x-icon" href="/images/canteenfav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">

    <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/user_views/home/style.css">


</head>

<body class="hold-transition sidebar-mini" style=" overflow-y: scroll;  ">
    <div class="wrapper">
        <div class="headers fixed-top">
            <div id="header"></div>
            <div id="aside"></div>
        </div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="margin-top:52px; padding-top: 20px; ">
            <!-- Content Header (Page header) -->
            <!-- /.content-header -->
            <!-- Main content -->
            <div class="content">
                <div class="container-fluid position-relative">
                    <!-- row -->
                    <div class="row ml-4" id="homePage">

                        <div class="col-sm-6">

                            <!-- Profile Image -->
                            <div class="card card-primary card-outline">
                                <div class="card-body box-profile">
                                    <div style="width: 71px; height: 0px;" class="text-center ml-3">
                                        <img class="profile-user-img img-fluid img-circle" src="/images/men.png"
                                            alt="User profile picture">
                                    </div>
                                    <p class=" text-muted text-center">Ordered By:</p>
                                    <h3 class="Ordered_by text-center">*</h3>


                                    <ul class="list-group list-group-unbordered mb-3">
                                        <li class="list-group-item">
                                            <b>Order No</b> <a class="float-right Order_No">*</a>
                                        </li>
                                        <li class="list-group-item">
                                            <b>Ordered Time</b> <a class="float-right Ordered_time">*</a>
                                        </li>
                                        <li class="list-group-item">
                                            <b>Food Item:</b> <a class="float-right Food_item">*</a>
                                        </li>

                                        <li class="list-group-item">
                                            <b>Quantity</b> <a class="float-right Quantity">*</a>
                                        </li>

                                        <li class="list-group-item">
                                            <b>Order Status</b> <a class="float-right Order_status">*</a>
                                        </li>
                                        <li class="list-group-item">
                                            <b>Total Bill</b> <a class="float-right Total_bill">*</a>
                                        </li>
                                        <li class="list-group-item">
                                            <b>Payment Method</b> <a class="float-right Payment_method">*</a>
                                        </li>
                                    </ul>
                                    <ul class="nav nav-pills">
                                        <div class="offset-sm-2 col-sm-10">
                                            <button class="btn btn-primary  float-right" type="button"
                                                data-toggle="collapse" data-target="#edit" aria-expanded="false"
                                                aria-controls="collapseExample">
                                                Edit
                                            </button>
                                        </div>

                                    </ul>

                                    <!-- <a href="#" class="btn btn-primary btn-block"><b>Follow</b></a> -->
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->

                            <!-- About Me Box -->


                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                        <div class="col-sm-6">
                            <div class="card">
                                <!-- /.card-header -->
                                <div class="card-body collapse" id="edit">

                                    <form class="form-horizontal">
                                        <div class="form-group row">
                                            <label for="address" class="col-sm-4 col-form-label">Order Status</label>

                                            <div class="col-sm-8">
                                                <select id="order_status" class=" form-select form-select-md mb-3"
                                                    aria-label=".form-select-lg example">
                                                    <option value="select_status" selected disabled>Select Order Status
                                                    </option>

                                                    <option id="pending" value="pending">Pending</option>
                                                    <option id="cooking" value="cooking">Cooking</option>
                                                    <option id="on_road" value="on_road">On Road</option>
                                                    <option id="delivered" value="delivered">Delivered</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="time" class="col-sm-4 col-form-label">Complete within</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control col-sm-12" id="time"
                                                    placeholder="time">
                                            </div>
                                            <div class="col-sm-4">
                                                <select id="time_duration" class="form-select form-select-md mb-3 mr-3"
                                                    aria-label=".form-select-lg example">
                                                    <option value="minutes" selected>minute</option>
                                                    <option value="hours">hours</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="offset-sm-2 col-sm-10">
                                                <button type="submit" class="btn btn-danger float-right">Submit</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- <img src="/uploads/" alt="" srcset=""> -->

        <!-- Main Footer -->
        <div id="footer"></div>
    </div>
    <!-- ./wrapper -->
    <!-- REQUIRED SCRIPTS -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- jQuery -->
    <script src="/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/plugins/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/dist/js/adminlte.min.js"></script>
    <script src="/js/order/orderDetails.js"></script>

</body>

</html>
